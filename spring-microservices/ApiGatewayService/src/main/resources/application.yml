server:
  port: ${SERVER_PORT}

spring:
  cloud:
    gateway:
      routes:
        - id: persons-service
          uri: lb://persons-service
          predicates:
            - Path=/persons/**
          filters:
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY, SERVICE_UNAVAILABLE
                methods: GET, POST
                backoff:
                  firstBackoff: 100ms
                  maxBackoff: 500ms
                  factor: 2

        - id: companies-service
          uri: lb://companies-service
          predicates:
              - Path=/companies/**
          filters:
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY, SERVICE_UNAVAILABLE
                methods: GET, POST
                backoff:
                  firstBackoff: 100ms
                  maxBackoff: 500ms
                  factor: 2